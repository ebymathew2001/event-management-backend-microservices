spring.application.name=registration-service


# PostgreSQL connection
spring.datasource.url=jdbc:postgresql://localhost:5432/registrationdb
spring.datasource.username=postgres
spring.datasource.password=root

# JPA settings
spring.jpa.hibernate.ddl-auto=update  
# create, create-drop, update, validate, none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=8082

# Enable DEBUG logging for Feign and your client package
logging.level.com.eventmanagement.registration_service.client=DEBUG
logging.level.feign=DEBUG





